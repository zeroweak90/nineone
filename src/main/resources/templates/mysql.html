<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>MySQL Members</title></head>
<body>
<h2>MySQL Members</h2>

<form th:action="@{/view/mysql/add}" method="post">
    <input type="text" name="name" placeholder="Name"/>
    <button type="submit">Add</button>
</form>

<ul>
    <li th:each="member : ${mysqlMembers}">
        <span th:text="${member.name}">Name</span>

        <!-- ✅ 수정 버튼 추가 -->
        <a th:href="@{/view/mysql/edit/{id}(id=${member.id})}">Edit</a>

        <form th:action="@{/view/mysql/delete/{id}(id=${member.id})}" method="post" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
    </li>
</ul>

</body>
</html>
